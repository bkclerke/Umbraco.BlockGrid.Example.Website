<style>

    button {
        position: relative;
        width: 100%;
        height: 100%;
        cursor: pointer;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
    }

</style>

<button 
    class="card"
    ng-class="{'--medium': block.layout.columnSpan === 6}"
    ng-controller="Umbraco.PropertyEditors.BlockEditor.MediaBlockEditor as bc"
    type="button"
    ng-click="block.edit()"
    ng-focus="block.focus">

    <div class="card-media">
        <img draggable="false" ng-if="bc.hasImage && (bc.isImage || bc.fileExtension === 'svg')" ng-src="{{bc.imageSource}}?width=720" alt="{{bc.mediaName}}" />
    </div>
    <div class="card-content">
        <h4>{{block.data.headline}}</h4>
        <div ng-bind-html="block.data.richText"></div>
    </div>

</button>
